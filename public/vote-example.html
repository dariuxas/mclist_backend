<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Example with reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc2c54rAAAAALr48esp47bY-n5Y868G7_nK-2ME"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        /* Hide the reCAPTCHA v3 badge per Google policy (add disclosure below) */
        .grecaptcha-badge { visibility: hidden; }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .recaptcha-disclosure {
            margin-top: 24px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Vote for Server</h1>
    
    <form id="voteForm">
        <div class="form-group">
            <label for="serverId">Server ID:</label>
            <input type="number" id="serverId" name="serverId" value="1" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Minecraft username" required>
        </div>
        
        <button type="submit" id="submitBtn">Vote Now</button>
    </form>
    
    <div id="result"></div>

    <!-- Required disclosure when hiding the reCAPTCHA v3 badge -->
    <div class="recaptcha-disclosure">
        This site is protected by reCAPTCHA and the Google
        <a href="https://policies.google.com/privacy" target="_blank" rel="noopener">Privacy Policy</a>
        and
        <a href="https://policies.google.com/terms" target="_blank" rel="noopener">Terms of Service</a>
        apply.
    </div>

    <script>
        // Generate a simple browser fingerprint
        function generateBrowserFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Browser fingerprint', 2, 2);
            
            const fingerprint = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                canvas: canvas.toDataURL(),
                timestamp: Date.now()
            };
            
            return btoa(JSON.stringify(fingerprint));
        }

        // Generate session ID
        function generateSessionId() {
            return 'sess_' + Math.random().toString(36).substr(2, 16) + Date.now().toString(36);
        }

        document.getElementById('voteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            resultDiv.innerHTML = '';
            
            try {
                // Get reCAPTCHA token
                const recaptchaToken = await grecaptcha.execute('6Lc2c54rAAAAALr48esp47bY-n5Y868G7_nK-2ME', {action: 'vote'});
                
                const formData = {
                    username: document.getElementById('username').value,
                    recaptcha_token: recaptchaToken,
                    browser_fingerprint: generateBrowserFingerprint(),
                    session_id: generateSessionId()
                };
                
                const serverId = document.getElementById('serverId').value;
                
                const response = await fetch(`http://localhost:3000/api/v1/votes/servers/${serverId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>Vote Successful!</h3>
                            <p>${result.message}</p>
                            <p><strong>Vote ID:</strong> ${result.data.vote.id}</p>
                            <p><strong>Verification Status:</strong> ${result.data.vote.is_verified ? 'Verified' : 'Pending'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>Vote Failed</h3>
                            <p>${result.message}</p>
                            <p><strong>Error Code:</strong> ${result.errorCode}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Network Error</h3>
                        <p>Failed to submit vote: ${error.message}</p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Vote Now';
            }
        });

        // Check if user can vote
        async function checkCanVote() {
            try {
                const serverId = document.getElementById('serverId').value;
                const response = await fetch(`http://localhost:3000/api/v1/votes/servers/${serverId}/can-vote`);
                const result = await response.json();
                
                if (!result.data.can_vote) {
                    document.getElementById('submitBtn').disabled = true;
                    document.getElementById('submitBtn').textContent = result.data.reason;
                }
            } catch (error) {
                console.error('Failed to check vote eligibility:', error);
            }
        }

        // Check vote eligibility on page load
        window.addEventListener('load', checkCanVote);
        
        // Update instructions
        document.body.insertAdjacentHTML('afterbegin', `
            <div style="background: #fff3cd; padding: 15px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #ffeaa7;">
                <h3>Setup Instructions:</h3>
                <ol>
                    <li>Replace <code>YOUR_SITE_KEY_HERE</code> with your actual reCAPTCHA v3 site key</li>
                    <li>Set your reCAPTCHA secret key in the <code>.env</code> file</li>
                    <li>Make sure CORS is configured to allow your frontend domain</li>
                </ol>
            </div>
        `);
    </script>
</body>
</html>
